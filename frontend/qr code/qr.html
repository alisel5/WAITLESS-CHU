<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suivre votre ticket - WaitLess</title>
  <link rel="stylesheet" href="qr.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="qr-container">
    <h1>Suivre votre ticket</h1>
    
    <div class="qr-section">
      <h2>Scanner le QR code</h2>
      <div id="reader" class="qr-video-box"></div>

      <p>Ou entrez manuellement votre code :</p>
      <input type="text" id="manualCode" placeholder="Ex: TICKET12345" />
      <button onclick="submitCode()">Valider</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="qr.js"></script>
</body>
</html>
